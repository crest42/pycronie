default_language_version:
    python: python3.13
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.1.0
    hooks:
    - id: black
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        language: python
        entry: bash -c 'mypy --strict src/'
      - id: pylint
        name: pylint
        language: python
        entry: bash -c 'pylint src/'


exclude: 'build'
